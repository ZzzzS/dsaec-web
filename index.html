		<script>
			$(document).ready(function () {

				$(".bpsnav").eq(0).children("p").addClass("psel");

				$('.flexslider').flexslider();

				// IE6 bug 模拟点击
				if ($.browser.msie && ($.browser.version == "6.0") && !$.support.style) {
					$(".slides li").hide().eq(0).show();
				}
				var _flex = $(".flex-control-nav > ol");
				_flex.attr("style", "padding-left:" + parseInt((1000 - _flex.find("li").length * 18))/2 + "px");
				
				$(".slides > li").click(function(){
					var ti = $(this).index();
					var _this = $(".flex-control-nav a");
					if((ti+2)>_this.length){
						$(".flex-control-nav a").eq(0).click();
					} else {
						$(".flex-control-nav a").eq(ti+1).click();
					}
				});
				
			});
		</script>
